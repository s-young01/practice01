<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1><img src="./images/svgs/logo.svg"/></h1>
            <div class="login_btn">로그인</div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h2><span>세상의 모든 정보</span>를</br>쉽게 저장하고 관리해 보세요</h2>
            <a href="#none">링크 추가하기</a>
            <div class="banner_image">
                <img src="images/pngs/image 25.avif" alt="이미지"/>
            </div>
        </section>
        <section class="contents">
            <article>
                <div>
                    <h3><span class="gradient-1">원하는 링크</span>를</br>저장하세요</h3>
                    <p>나중에 읽고 싶은 글, 다시 보고 싶은 영상,</br>
                        사고 싶은 옷, 기억하고 싶은 모든 것을</br>
                        한 공간에 저장하세요.
                    </p>
                </div>
                <img src="/images/pngs/_img1.png" alt="이미지"/>
            </article>
            <article>
                <img src="/images/pngs/img2.png" alt="이미지"/>
                <div>
                    <h3>링크를 폴더로</br><span class="gradient-2">관리</span>하세요</h3>
                    <p>나만의 폴더를 무제한으로 만들고</br>
                        다양하게 활용할 수 있습니다.
                    </p>
                </div>
            </article>
            <article>
                <div>
                    <h3>저장한 링크를</br><span class="gradient-3">공유</span>해 보세요</h3>
                    <p>여러 링크를 폴더에 담고 공유할 수 있습니다.</br>
                        가족, 친구, 동료들에게 쉽고 빠르게 링크를</br>
                        공유해 보세요.
                    </p>
                </div>
                <img src="/images/pngs/img3.png" alt="이미지"/>
            </article>
            <article>
                <img src="/images/pngs/_img4.png" alt="이미지"/>
                <div>
                    <h3>저장한 링크를</br><span class="gradient-4">검색</span>해 보세요</h3>
                    <p>중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
                </div>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
